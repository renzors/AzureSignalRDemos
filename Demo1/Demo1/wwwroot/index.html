<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/@aspnet/signalr/dist/browser/signalr.js"></script>
</head>
<body>
    <h1 id="clientes"></h1>
    <script type="text/javascript">
        var con = new signalR.HubConnectionBuilder().withUrl("/hub").build();

        con.on("clientsupdated", function (counter) {
            document.getElementById("clientes").innerHTML = counter;
        });

        con.start();
    </script>
</body>
</html>
